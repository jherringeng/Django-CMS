{% extends 'base.html' %}

{% block head %}

    <title>Tweeter</title>

{% endblock %}

{% block body %}

    <h2></h2>


    <div class = "row">

      <div class="col-sm-4">

        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <h5 class="card-title">Please enter your details.</h5>
            <div class="card-text">

              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
              </form>

            </div>
          </div>
        </div>

      </div>

    </div>

{% endblock %}
