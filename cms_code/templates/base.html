<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% block head %}

      <title>Base Template</title>

  {% endblock %}

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  {% load static %}

  <style>

    body { position: relative; }

    .list-group-hidden{ display:none }

    .hidden { display: none }

    .white-margin {margin-top: 70px;}

    .modal-pic { width:100%; }

    .btn-prod { background-color: #9DC3E7; border-color: #9DC3E7; color: black; }

    .opacity-50 {
      opacity: 0.5; }

    .jumbotron{
      background-image: url('img src="{% static "tweeter_birds.jpg" %}');
    	background-size: cover;
    	background-repeat: no-repeat;
    }

  </style>

</head>
<body>

  <nav id="navbar-example" class="navbar fixed-top navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Tweeter</a>
      <ul class="nav nav-pills">

        <li class="nav-item">
          <a class="nav-link" href='/accounts/login'>Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href='/accounts/signup'>Sign up</a>
        </li>

      </ul>
    </nav>

  <div class="container">
    <div class = "white-margin"></div>

    {% block body %}

    {% endblock %}

  </div>

</body>
</html>
